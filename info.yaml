--- 
# WARNING: the files in the GDS directory are out-of-date!
#
# information
project: 
  title: "Serial Divider"
  description: "Serial Divider accessed by Caravel's PicoRV32 core via wishbone"
  picture: 
  author: "Mike Thompson"
  github: https://github.com/mattvenn/XXXX/tree/multi_proj_tools
  license: LICENSE

# test within caravel
caravel_test:
  recipe: "all"
  directory: "caravel_test"
  id: 4
  module_name: "wrapped_serial_divider"
  instance_name: "wrapped_serial_divider_id4"

# module test
module_test:
  recipe: "test_wrapper" 
  directory: "."
  makefile: "Makefile"

# run the wrapper formal proof
wrapper_proof:
  directory: "."
  sby: "sim/properties.sby"

# check the wrapper hasn't changed except for the module instantiation
wrapper_cksum:
  directory: "."
  instance_start: 70
  instance_end  : 81 # these lines will be removed before md5sum
  filename: "src/wrapper.v"

# openlane config, used in case I need to re-harden
openlane:
  config: "config.tcl"


# source required for various configs and module instantiation
source:
    - src/wrapper.v
    - src/serial_divider.v

# gds - check size = 300x300, nothing on metal 5, do a DRC, check 141 tristate buffers, check LVS
gds:
  directory: "gds"
  gds_filename: "wrapped_serial_divider.gds"
  lvs_filename: "wrapped_serial_divider.lvs.powered.v"
  lef_filename: "wrapped_serial_divider.lef"
