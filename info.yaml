--- 
# WARNING: the files in the GDS directory are out-of-date!
#
# information
project: 
  title: "Serial Divider"
  description: "Serial Divider memory mapped to Caravel's PicoRV32 core via wishbone"
  picture: 
  author: "Mike Thompson"
  github: https://github.com/MikeCovrado/z2a_project
  license: LICENSE

# test within caravel
caravel_test:
  recipe: "all"
  directory: "caravel_test"
  id: 4
  module_name: "wrapper_serial_divider"
  instance_name: "wrapper_serial_divider_id4"

# module test
module_test:
  recipe: "sby"
  directory: "fv/module_test"
  makefile: "Makefile"

# run the wrapper formal proof
wrapper_proof:
  directory: "fv/wrapper"
  sby: "properties.sby"

# check the wrapper hasn't changed except for the module instantiation
wrapper_cksum:
  directory: "."
  instance_start: 70
  instance_end  : 81 # these lines will be removed before md5sum
  filename: "src/wrapper_serial_divider.v"

# openlane config, used in case I need to re-harden
openlane:
  config: "config.tcl"


# source required for various configs and module instantiation
source:
    - src/wrapper_serial_divider.v
    - src/proj_serial_divider.v

# gds - check size = 300x300, nothing on metal 5, do a DRC, check 141 tristate buffers, check LVS
gds:
  directory: "gds"
  gds_filename: "wrapper_serial_divider.gds"
  lvs_filename: "wrapper_serial_divider.lvs.powered.v"
  lef_filename: "wrapper_serial_divider.lef"
